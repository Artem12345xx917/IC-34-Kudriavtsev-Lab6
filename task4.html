<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Концерти</title>
    <script>
        // Додаємо JavaScript безпосередньо у HTML файл
        window.onload = () => {
            const concerts = {
                Київ: new Date("2020-04-01"),
                Умань: new Date("2025-07-02"),
                Вінниця: new Date("2020-04-21"),
                Одеса: new Date("2025-03-15"),
                Хмельницький: new Date("2020-04-18"),
                Харків: new Date("2025-07-10"),
            };

            // Поточна дата
            const currentDate = new Date();

            // Отримання масиву міст, де концерти ще не відбулися
            const upcomingConcerts = Object.entries(concerts) // Перетворюємо об'єкт на масив [місто, дата]
                .filter(([city, date]) => date > currentDate) // Залишаємо лише концерти, які ще не відбулися
                .sort((a, b) => a[1] - b[1]) // Сортуємо за датою у хронологічному порядку
                .map(([city]) => city); // Отримуємо масив лише з іменами міст

            // Виводимо результат у консоль
            console.log(upcomingConcerts);
        };
    </script>
</head>
</html>
